name: Telegram Bot

on:
  workflow_dispatch:        # تشغيل يدوي
  schedule:                 # تشغيل تلقائي
    - cron: "0 */6 * * *"   # كل 6 ساعات

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360    # يبقى شغال 6 ساعات
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install pytelegrambotapi speedtest-cli

      - name: Run Telegram Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          echo "✅ Starting Telegram bot..."
          python bot.py
          
